<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>prime_Javascript</title>
    <script>
        var targetNumber = 10000;

        /*Timer start!*/
        var start = performance.now();

        /*Initialize the bool*/
        var isPrime = true;

        /*Smallest prime number*/
        console.log(2);

        /*Try from 3 to targetNumber.
	    And the step is 2.
	    Except 2, any other prime numbers are all odd.*/
        for (var i = 3; i < targetNumber; i += 2)
        {
            /*Reset to true in every new loop*/
            isPrime = true;

            /*At most check to its sqrt.*/
            for (var j = 3; j <= Math.sqrt(i) ; j++)
            {
                if (i % j == 0)
                {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) console.log(i);
        }

        /*Timer stop!*/
        var end = performance.now();

        /*Count the elapsed time*/
        var elapsedTime = end - start;

        console.log('--------------------------------');
        console.log('targetNumber is ' + targetNumber);
        console.log('elapsedTime is ' + elapsedTime + ' ms');
        console.log('--------------------------------');
    </script>
</head>

<body>

</body>
</html>
